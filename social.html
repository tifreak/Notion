<!DOCTYPE html>

<!-- Auther: t-freak -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .icon {
      /* Change the icon size here */
      font-size: 2em;
      /* Change the icons colours here*/
      color: #7a7a7a
    }

    .social img {
      width: 1em;
      height: 1em;
    }

    .ifood:hover {
      color: #ffbd2f;
    }
    .anota ai:hover {
      color: #25CEFF;
    }
    .facebook:hover {
      color: #4267B2;
    }

    .instagram:hover {
      color: rgb(241, 102, 217);
    }

    .linkedin:hover {
      color: #0e76a8;
    }
    .tiktok:hover {
      color: #ff0050;
    }

    .youtube:hover {
      color: #FF0000;
    }
    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div class="wrapper">
    <!-- iFood Icon -->
    <div id="ifood" onclick="navigate(this.id)" class="social">
      <span class="icon ifood">
        <img src="https://blog-parceiros.ifood.com.br/wp-content/uploads/2022/02/avatar-ifood-1.png" alt="iFood Icon">
      </span>
    </div>

    <!-- Anota AI -->
    <div id="anota ai" onclick="navigate(this.id)" class="social">
      <span class="icon anota ai">
        <img src="https://admin.anota.ai/assets/logo.png" alt="iFood Icon">
      </span>
    </div>
    
    <!-- Facebook Icon -->
    <div id="facebook" onclick="navigate(this.id)" class="social">
      <span class="icon facebook"><i class="fab fa-facebook"></i></span>
    </div>

    <!-- Instagram Icon -->
    <div id="instagram" onclick="navigate(this.id)" class="social">
      <span class="icon instagram"><i class="fab fa-instagram"></i></span>
    </div>

    <!-- LinkedIn Icon -->
    <div id="linkedin" onclick="navigate(this.id)" class="social">
      <span class="icon linkedin"><i class="fab fa-linkedin"></i></span>
    </div>

    <!-- TikTok Icon -->
    <div id="tiktok" onclick="navigate(this.id)" class="social">
      <span class="icon tiktok"><i class="fab fa-tiktok"></i></span>
    </div>

    <!-- YouTube Icon -->
    <div id="youtube" onclick="navigate(this.id)" class="social">
      <span class="icon youtube"><i class="fab fa-youtube"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      if (id === "ifood")
        window.open("https://www.ifood.com.br/delivery/goiania-go/kintaru-sushi---bela-vista-setor-bela-vista/a7a73917-c62e-4a41-aa5f-f99ba2a45699", '_blank').focus();
      else if (id === "anota ai")
        window.open("https://pedido.anota.ai/loja/kintarudelivery?from=site", '_blank').focus();
      else if (id === "facebook")
        window.open("https://facebook.com/kintarudelivery", '_blank').focus();
      else if (id === "instagram")
        window.open("https://www.instagram.com/kintarusushi/", '_blank').focus();
      else if (id === "linkedin")
        window.open("https://www.linkedin.com/in/kintaru-delivery-55b53a227/?originalSubdomain=br/", '_blank').focus();
      else if (id === "tiktok")
        window.open("https://www.tiktok.com/@kintarusushi", '_blank').focus();
      else if (id === "youtube")
        window.open("https://www.youtube.com/@kintarudelivery9803/", '_blank').focus();
    }
  </script>

</body>

</html>
